<!doctype html>
<title>Upload new File</title>
<h1>Upload new file to print</h1>
<form action="printfile" method=post enctype=multipart/form-data>
    <p>Andrew ID: <input type="text" name="andrew_id"> </p>
    <p>
        <input type="file" name=file>
    </p>
    <p>
      <select name="sides">
        <option value="one-sided" selected>Single-sided</option>
        <option value="two-sided-long-edge">Two-sided (portrait)</option>
        <option value="two-sided-short-edge">Two-sided (landscape)</option>
      </select>
    </p>
    <p>
      Copies: <input name="copies" type="number" value="1">
    </p>
    <input type="submit" value=Upload>
    <br>
    <p>Currently only PDF and txt files under 25MB are supported.</p>
</form>
